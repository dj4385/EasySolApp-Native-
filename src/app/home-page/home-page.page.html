<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" padding>
      <ion-icon name="power" (click)="logout()"></ion-icon>
    </ion-buttons>
    <ion-title>Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back-image" >
  <ion-spinner name="dots" color="light" class="spinPos" *ngIf="salesManName == ''"></ion-spinner>
  <ion-grid *ngIf="salesManName != ''">
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <!-- <ion-card-content> -->
            <ion-item *ngFor="let cb of checkBoxVal">
              <ion-checkbox color="dark" slot="start" [(ngModel)]="cb.isChecked"></ion-checkbox>
              <ion-label> {{cb.val}} </ion-label>
            </ion-item>
            <ion-button color="danger" expand="block" (click)="startSync()">
                <ion-icon name="sync" slot="start"></ion-icon>
                Synchronize
              </ion-button>
          <!-- </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div class="cardBg" style="text-align: center" >
          <img src="../../assets/salesimg.jpg" class="img">
          <ion-button color="primary" expand="block">Order Entry</ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="cardBg">
          <h6>Order Detail for today </h6>
          <p style="text-align: center">  
            <ion-icon name="calendar" slot="start"></ion-icon>
            {{ currentDate | date: 'MMMM d, y' }}</p>
          <p style="font-size: 14px">Order Taken: </p>
          <p style="font-size: 14px">Order Placed: </p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngIf="items.length > 0">
        <ion-card color="primary" (click)="viewItems()">
            <!-- [routerLink]="[ '/item-page', items ]" -->
          <ion-card-content>
            <div style="text-align: center" >
              <img src="../../assets/medProduct.png" style="border-radius: 50%">
              <h3 style="margin-top: 10px">Products</h3>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" *ngIf="customers.length > 0">
        <ion-card color="primary" (click)="viewCustomer()">
          <ion-card-content>
            <div style="text-align: center" >
              <img src="../../assets/avtr.png" style="border-radius: 50%">
              <h3 style="margin-top: 10px">Customers</h3>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
